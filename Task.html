<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Homework</title>
</head>

<body>
    <a href="#" class="card-link">Card link</a>
    <a href="#" class="card-link">Another link</a>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <h5 class="card-title" data-number="100">Card title</h5>
            <h6 class="card-subtitle mb-2 text-muted">Card subtitle</h6>
            <p class="card-text" data-number="50">
                Some quick example text to build on the card title and make
                up the bulk
                of the card's
                content.
            </p>
            <a href="#" id="super_link" class="card-link">Card link</a>
            <a href="#" class="card-link" data-number="50">Another
                link</a>
        </div>
    </div>

    <script>
        
        const superLinkElement = document.getElementById("super_link");
        console.log(superLinkElement);

        const cardLinkEls = document.querySelectorAll('.card-link');
        cardLinkEls.forEach(element => {
            element.textContent = 'Ссылка';
        });

        const cardLinkEls1 = document.querySelectorAll('.card-body .card-link');
        cardLinkEls1.forEach(element => {
            console.log(element);
        });

        document.querySelectorAll('*').forEach(element => {
            if (element.hasAttribute('data-number') && element.getAttribute('data-number') === 50) {
                console.log(element);
            }          
        });

        console.log(document.getElementsByTagName('title'));

    </script>
</body>

</html>
